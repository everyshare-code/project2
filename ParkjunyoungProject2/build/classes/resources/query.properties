BBS-INSERT=INSERT INTO BBS VALUES(SEQ_BBS.NEXTVAL,?,?,DEFAULT,DEFAULT)
#INO / NO / IMG / CONTENT_TYPE
BBS-IMG-INSERT=INSERT INTO BBS_IMG VALUES(SEQ_BBS_IMG.NEXTVAL,?,?,?)

BBS-UPDATE=UPDATE BBS SET CONTENT=? WHERE NO=? AND USERNAME=?
BBS-IMG-UPDATE=UPDATE BBS_IMG SET IMG=?,CONTENT_TYPE=? WHERE NO=?
BBS-IMG-SELECT=SELECT CONTENT_TYPE FROM BBS_IMG WHERE NO=?

BBS-IMG-DELETE=DELETE BBS_IMG WHERE NO=?
BBS-DELETE=DELETE BBS WHERE NO=?

BBS-SELECT-ALL=SELECT * FROM (SELECT B.*, NVL(M.SELF_IMAGE, NULL) AS SELF_IMAGE, M.CONTENT_TYPE AS SELF_IMAGE_TYPE, NVL(I.IMG, NULL) AS BBS_IMG, I.CONTENT_TYPE AS BBS_IMG_TYPE, ROW_NUMBER() OVER (ORDER BY POSTDATE) AS ROWNUMBER FROM BBS B LEFT JOIN BBS_IMG I ON B.NO = I.NO JOIN MEMBER M ON B.USERNAME = M.USERNAME) WHERE NO < ?  ORDER BY ROWNUMBER DESC FETCH NEXT ? ROWS ONLY
BBS-SELECT-ALL-FIRST=SELECT * FROM (SELECT B.*, NVL(M.SELF_IMAGE, NULL) AS SELF_IMAGE, M.CONTENT_TYPE AS SELF_IMAGE_TYPE, NVL(I.IMG, NULL) AS BBS_IMG, I.CONTENT_TYPE AS BBS_IMG_TYPE, ROW_NUMBER() OVER (ORDER BY POSTDATE DESC) AS ROWNUMBER FROM BBS B LEFT JOIN BBS_IMG I ON B.NO = I.NO JOIN MEMBER M ON B.USERNAME = M.USERNAME) FETCH NEXT ? ROWS ONLY
BBS-SELECT-ALL-USER=SELECT B.NO,USERNAME,CONTENT,IMG,CONTENT_TYPE,POSTDATE FROM BBS B LEFT JOIN BBS_IMG I ON B.NO = I.NO WHERE USERNAME = ? ORDER BY POSTDATE DESC

BBS-TOTAL-COUNT=SELECT COUNT(*) FROM BBS

